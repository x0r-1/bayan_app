name: Update Video JSON
on:
  repository_dispatch:
    types: [new_video]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    # الطابور الصارم: يمنع تداخل الأكشنات نهائياً
    concurrency: 
      group: update-json
      cancel-in-progress: false # مهم جداً تكون false عشان ما يقفلش اللي قبله

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Run Update Script
        env:
          FILE_ID: ${{ github.event.client_payload.file_id }}
          VIDEO_TITLE: ${{ github.event.client_payload.title }}
        run: python update_json.py
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # محاولة إضافة الملفات وعمل commit
          git add videos.json
          git commit -m "Auto-update videos.json: ${{ github.event.client_payload.title }}" || exit 0
          
          # استراتيجية الهروب من الـ Conflict:
          # بنجبر الأكشن إنه ياخد نسخة السيرفر الأخيرة دائماً قبل الرفع
          git pull --rebase -X theirs origin main
          git push
