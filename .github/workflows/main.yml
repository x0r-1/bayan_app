name: Athar App Unified Handler
on:
  repository_dispatch:
    types: [new_video_upload, update_like]

permissions:
  contents: write

# الطابور الحديدي: ممنوع أكشن يبدأ غير لما اللي قبله يخلص ويقفل الـ Commit
concurrency:
  group: athar-lock
  cancel-in-progress: false

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Sync and Execute
        run: |
          # تأكيد مزامنة الملفات قبل البدء
          git config --global user.name 'Athar Bot'
          git config --global user.email 'bot@athar.com'
          git pull origin main

          # تنفيذ الكود
          EVENT_TYPE="${{ github.event.action }}"
          if [ "$EVENT_TYPE" == "new_video_upload" ]; then
            python update_json.py
          elif [ "$EVENT_TYPE" == "update_like" ]; then
            python manage_likes.py "${{ github.event.client_payload.video_id }}" "${{ github.event.client_payload.action }}"
          fi

          # حفظ التغييرات مع محاولة الرفع المتكرر
          git add videos.json
          git commit -m "Update: $EVENT_TYPE" || exit 0
          
          for i in {1..5}; do
            git pull --rebase origin main
            git push && break || sleep 5
          done
