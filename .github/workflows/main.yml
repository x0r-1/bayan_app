name: Update Video JSON
on:
  repository_dispatch:
    types: [new_video]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    # ميزة الطابور الصارم عشان يخلص الأول وبعدين يبدأ التاني
    concurrency: 
      group: update-json
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Run Update Script
        env:
          FILE_ID: ${{ github.event.client_payload.file_id }}
          VIDEO_TITLE: ${{ github.event.client_payload.title }}
        run: python update_json.py
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          git add videos.json
          # إذا لم يوجد تغيير، لا يتوقف الأكشن
          git commit -m "Auto-update videos.json: ${{ github.event.client_payload.title }}" || exit 0
          
          # محاولة الرفع مع إعادة المحاولة في حال وجود زحمة سيرفرات
          for i in {1..5}; do
            git pull --rebase -X theirs origin main && git push && break || sleep 10;
          done
